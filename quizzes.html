<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - LearnoSphere</title>
    <style>
        /* Reset and base styling */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2); /* Subtle gradient */
        }

        /* Header styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: linear-gradient(to right, #4CAF50, #FF9800); /* Green to Orange */
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header .logo {
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .header nav ul li {
            margin: 0 15px;
        }

        .header nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s, text-shadow 0.3s;
        }

        .header nav ul li a:hover {
            color: #f9dc5c;
            text-shadow: 1px 1px 6px #333;
        }

        /* Quiz Section */
        .courses {
            padding: 60px 20px;
            text-align: center;
            background: linear-gradient(145deg, #e0f7fa, #e8eaf6); /* Light Blue to Lavender */
            border-radius: 8px;
            margin: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .courses h2 {
            font-size: 2.8rem;
            color: #3f51b5; /* Blue */
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .course-buttons {
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .course-buttons button {
            background: linear-gradient(to right, #ff5722, #ff9800); /* Orange Gradient */
            color: white;
            font-weight: bold;
            padding: 15px 35px;
            margin: 15px;
            font-size: 1.3rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .course-buttons button:hover {
            background: linear-gradient(to right, #e65100, #f4511e); /* Darker Orange Gradient */
            transform: scale(1.05);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        /* Footer styles */
        .footer {
            text-align: center;
            padding: 20px;
            background: linear-gradient(to right, #673AB7, #2196F3); /* Purple to Blue */
            color: white;
            font-size: 16px;
            margin-top: 100px;
        }

        .footer p {
            margin: 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">LearnoSphere</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="quizzes.html">Quizzes</a></li>
                <li><a href="puzzel/puzzell.html">Speed Typing</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Quiz Selection Section -->
    <section class="courses">
        <h2>Select a Course to Take the Quiz</h2>
        <div class="course-buttons">
            <button onclick="window.location.href='python-quiz.html'">Python Quiz</button>
            <button onclick="window.location.href='java-quiz.html'">Java Quiz</button>
            <button onclick="window.location.href='c++-quiz.html'">C++ Quiz</button>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 LearnoSphere. All rights reserved.</p>
    </footer>
</body>
</html>
