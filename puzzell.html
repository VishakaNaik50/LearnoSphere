<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Typing Speed Test</h1>
        <p id="random-text">Click Start to begin typing the text below:</p>
        <textarea id="text-input" placeholder="Start typing the text above..."></textarea>
        <button id="start-btn">Start</button>
        <div id="result">
            <p>Time: <span id="time">0</span> seconds</p>
            <p>Accuracy: <span id="accuracy">0</span>%</p>
            <p>Speed: <span id="speed">0</span> words per minute</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
